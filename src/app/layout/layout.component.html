<div class="flex items-center justify-center bg-purple-500">
  <a class="mr-[10px]" routerLink="/">Shop</a>
  <input class="w-[300px] h-[30px]" type="text" placeholder="Поиск" (input)="updateSearchQuery($event)">
  <div *ngIf="searchResults.length > 0">
    <ul>
      <li *ngFor="let product of searchResults">
        {{ product.title }}
      </li>
    </ul>
  </div>
  <a routerLink="/shopping-card" class="flex">
    <img class="w-[40px] h-[40px] ml-[10px]" src="../../assets/images/add-to-cart-3046.svg" alt="корзина">
    <span class="cart-counter">{{ cardService.getTotalQuantity() }}</span>
  </a>
</div>
